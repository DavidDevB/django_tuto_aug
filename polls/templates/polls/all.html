{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:frequency' question.id %}">{{ question.question_text }}</a><p>{{question.id}}</p><p>{{ question.pub_date }}</p></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
