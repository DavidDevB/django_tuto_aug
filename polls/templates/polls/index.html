
<style>
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        background-image: url("/static/assets/forest.jpg");
        background-size: cover;
        border-radius: 8px;
        height:100%;
        color: white;
    }
</style>
<div class="form-container">
    <a href="{% url 'polls:all' %}">View All Questions</a>
    <a href="{% url 'polls:statistics' %}">View Frequency</a>
    <a href="{% url 'polls:form' %}">Add New Question</a>
    {% if latest_question_list %}
        <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a><p>{{ question.pub_date }}</p></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>
